<head>
  <style>
    body {
      margin: 0px;
      color: #444;
      font-family: "Helvetica Neue", sans-serif;
    }
    .page {
      width: 800px;
      margin: 0 auto;
      max-width: 100%;
      padding: 40px 12px;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    .themes {
      overflow: hidden;
    }
    .theme {
      float: left;
      width: 46%;
      margin: 0 4% 0 0;
    }
    .browser {
      background: #eee;
      border-radius: 4px;
      border: 1px solid #aaa;
      width: 100%;
      height: 100px;
      padding-top: 20px;
      margin: 0 0 20px;
    }
    iframe {
      border: 0;
      background: #fff;
      height: 100%;
      width: 100%;
      border-radius: 0 0 4px 4px;
      box-shadow: 0 -1px #aaa;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Pace</h1>
    <h2>Themes</h2>
    <div class="themes">
      <div class="theme">
        <h3>Minimal</h3>
        <div class="browser"><iframe src="pace-theme-minimal.html"></iframe></div>
      </div>
      <div class="theme">
        <h3>Flash</h3>
        <div class="browser"><iframe src="pace-theme-flash.html"></iframe></div>
      </div>
      <div class="theme">
        <h3>Barber Shop</h3>
        <div class="browser"><iframe src="pace-theme-barber-shop.html"></iframe></div>
      </div>
      <div class="theme">
        <h3>Mac OSX</h3>
        <div class="browser"><iframe src="pace-theme-mac-osx.html"></iframe></div>
      </div>
    </div>
  </div>
</body>
