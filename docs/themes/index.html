<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <style>
    body {
      margin: 0px;
      color: #444;
      font-family: "Helvetica Neue", sans-serif;
    }
    .page {
      width: 800px;
      margin: 0 auto;
      max-width: 100%;
      padding: 40px 12px;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    .themes {
      overflow: hidden;
    }
    .theme {
      float: left;
      width: 46%;
      margin: 0 4% 0 0;
    }
    .browser {
      background: #eee;
      border-radius: 4px;
      border: 1px solid #aaa;
      width: 100%;
      height: 100px;
      padding-top: 20px;
      margin: 0 0 20px;
    }
    iframe {
      border: 0;
      background: #fff;
      height: 100%;
      width: 100%;
      border-radius: 0 0 4px 4px;
      box-shadow: 0 -1px #aaa;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Pace</h1>
    <h2>Themes</h2>
    <div class="themes"></div>
    <script>
      (function(){
        var themes = [{
          name: 'minimal',
          title: 'Minimal',
          description: 'The smallest file size and simplest'
        }, {
          name: 'flash',
          title: 'Flash',
          description: 'Inspired by Google Chrome on iOS'
        }, {
          name: 'barber-shop',
          title: 'Barber Shop',
          description: 'Inspired by Lea Verou'
        }, {
          name: 'mac-osx',
          title: 'Mac OSX',
          description: 'Inspired by the native OSX progress styles'
        }, {
          name: 'fill-left',
          title: 'Fill Left',
          description: 'Inspired by <a href="http://tympanus.net/Development/CreativeLoadingEffects/" rel="nofollow" target="_blank">Codedrops</a>'
        }, {
          name: 'flat-top',
          title: 'Flat Top',
          description: 'Inspired by <a href="http://tympanus.net/Development/CreativeLoadingEffects/" rel="nofollow" target="_blank">Codedrops</a>'
        }, {
          name: 'big-counter',
          title: 'Big Counter',
          description: 'Inspired by <a href="http://tympanus.net/Development/CreativeLoadingEffects/" rel="nofollow" target="_blank">Codedrops</a>'
        }, {
          name: 'corner-indicator',
          title: 'Corner Indicator',
          description: 'Inspired by <a href="http://tympanus.net/Development/CreativeLoadingEffects/" rel="nofollow" target="_blank">Codedrops</a>'
        }];

        $.each(themes, function(i, theme){
          $('.themes').append('<div class="theme">'+
            '<h3>' + theme.title + '</h3>' +
            '<p>' + theme.description + '</p>' +
            '<div class="browser"><iframe data-theme="' + theme.name + '" src="pace-theme-template.html"></iframe></div>' +
          '</div>');
        });

        $('iframe').load(function(){
          $(this).contents().find('body').append('<link rel="stylesheet" href="/pace/pace-theme-' + $(this).data('theme') + '.css" />');

          $(this).contents().find('.pace').addClass('pace-active');
        });
      })();
    </script>
  </div>
</body>
