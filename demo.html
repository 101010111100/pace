<head>
  <style>
    .pace-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 3px;
      background-color: #FFC01F;
    }
  </style>

  <script src="pace.js"></script>
  <script>
    function load(time){
      $.ajax({
        url: "http://localhost:5646/" + time,
        complete: function(){
          console.log('done', arguments);
        }
      });
    };

    load(20);
    load(100);
    load(500);
    load(2000);
    load(3000);


    setTimeout(function(){
      $('body').append($('<div class="x"></div>'));
    }, 4000);

  </script>
</head>
<body></body>
