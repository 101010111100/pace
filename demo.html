<head>
  <style>
    .pace-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 3px;
      background-color: #FFC01F;
    }
    .pace-inactive {
      display: none;
    }
  </style>

  <script>
    paceOptions = {
      elements: false
    };
  </script>
  <script src="pace.js"></script>
  <script>
    function load(time){
      var x = new XMLHttpRequest()
      x.open('GET', "http://localhost:5646/" + time, true);
      x.send();
    };

    load(20);
    load(100);
    load(500);
    load(2000);
    load(3000);

    setTimeout(function(){
      var el = document.createElement("div");
      el.className = 'x';
      document.body.appendChild(el);
    }, 10000);

  </script>
</head>
<body></body>
